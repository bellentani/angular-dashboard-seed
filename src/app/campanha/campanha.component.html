<div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group pull-right" style="padding-bottom:10px;">
                <a href="javascript:history.back()" class="btn btn-primary btn-sm" data-original-title="" title=""><i class="fa fa-reply"></i> Voltar</a>
                <a class="btn btn-success btn-sm" (click)="crud.ExecuteCreate();"><i class="fa fa-plus"></i> Cadastrar Campanha</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Filtros</div>
                <div class="panel-body">
                    <form (ngSubmit)="crud.ExecuteFilter()" #filterForm="ngForm">
                        <section class="col-md-4">
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" name="Nome" (ngModel)="crud.filter.Nome" />
                            </div>
                        </section>
                        <section class="col-md-4">
                            <div class="form-group">
                                <label>Data</label>
                                <input type="date" class="form-control" name="UserCreateDateStart" (ngModel)="crud.filter.UserCreateDateStart" />
                            </div>
                        </section>
                        <section class="col-md-4">
                            <div class="form-group">
                                <label>Campanhas</label>
                                <make-select (ngModelChange)="crud.filter.CampanhaId = $event" [dataitem]="'Campanha'"></make-select>
                            </div>
                        </section>
                    </form>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-primary" (click)="filterForm.ngSubmit.emit()">
                        <span class="fa fa-search"></span>
                        Filtrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Resultado</div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-condensed has-tickbox table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Ativo</th>
                                <th style="width:75px;" class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of crud.itens">
                                <td>{{ item.CampanhaId }}</td>
                                <td>{{ item.Nome }}</td>
                                <td>
                                    <span class='label' [ngClass]="{'label-danger': !item.Ativo, 'label-success': item.Ativo}">{{ item.Ativo ? 'Sim' : 'Não' }}</span>
                                </td>
                                <td>
                                    <button class="btn btn-xs btn-primary" (click)="crud.ExecuteEdit(item.CampanhaId);"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-xs btn-danger" (click)="crud.ExecuteDelete(item);"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center">
            </div>
        </div>
    </div>
</div>

<div bsModal #createModal="bs-modal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header alert-success">
                <h4 class="modal-title pull-left">Manutenção de Campanha</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="createModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="crud.ConfirmSave()" #createForm="ngForm">
                    <input type="hidden" name="CampanhaId" id="CampanhaId" [(ngModel)]="crud.model.CampanhaId" />
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="Nome" [(ngModel)]="crud.model.Nome" required />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" (click)="createModal.hide()">Cancelar</button>
                <button type="submit" class="btn btn-success" [disabled]="!createForm.form.valid" (click)="createForm.ngSubmit.emit()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<delete-campanha [crud]="crud" (deleteModalInstance)="deleteModal = $event"></delete-campanha>
